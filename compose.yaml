version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: booktrack-postgres
    environment:
      POSTGRES_DB: booktrack
      POSTGRES_USER: booktrack
      POSTGRES_PASSWORD: booktrack123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: