spring:
  application:
    name: booktrack-core

  datasource:
    url: jdbc:postgresql://localhost:5432/booktrack
    username: booktrack
    password: ${SPRING_DATASOURCE_PASSWORD:booktrack123}

  jwt:
    secret-key: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
    expiration-ms: 86400000  # 24 hours

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true

  security:
    user:
      name: admin
      password: admin
      roles: USER,ADMIN

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
    org.springdoc: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    prometheus:
      access: unrestricted
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  prometheus:
    metrics:
      export:
        enabled: true

info:
  app:
    name: BookTrack
    description: Book Lending Management System
    version: 1.0.0
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@